<div #container class="notecard-container">

    <div class="notecard-content">
        <h1 class="notecard-title">{{ title }}</h1>

        <div #bodyText class="notecard-body">
            <p>{{ body }}</p>
            <div #truncator  class="fade-out-truncation"></div>
        </div>
    </div>


    <div class="x-button">
        <i class="material-icons">delete</i>
    </div>
</div>
